buildscript {
	ext {
		springBootVersion = '2.0.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'edu.gatech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter:2.0.6.RELEASE')
	implementation('org.springframework.boot:spring-boot-starter-parent:2.0.6.RELEASE')
	implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.0.6.RELEASE')
    implementation('mysql:mysql-connector-java:8.0.13')
    implementation('javax.xml.bind:jaxb-api:2.3.1')
    implementation('org.flywaydb:flyway-core:5.2.0')
	testImplementation('org.springframework.boot:spring-boot-starter-test:2.0.6.RELEASE')
    testImplementation('com.h2database:h2:1.4.197')
    testImplementation('org.springframework.boot:spring-boot-test-autoconfigure:2.0.6.RELEASE')
}
